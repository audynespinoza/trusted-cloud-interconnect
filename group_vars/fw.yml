# L3 Transit & Loopback Interfaces
# --------------------------------
l3_transit_loopback_interfaces:
  # ------
  # alnfw1
  # ------
  alnfw1:
  - name: Vlan10
    cidr: 10.224.11.24/29
    host_ip_index: 4
    vrf: CORE
    description: alncore
    enabled: true
    underlay: false
    physical: false
    ospf_active: false
    ospf_process: '0'
    bgp: false
    bgp_local_as: "{{ bgp.local_as }}"
    bgp_enabled: false
