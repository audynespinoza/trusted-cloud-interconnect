# --------------------------
# Transit VLANs to add to DB
# --------------------------
transit_vlans:
- name: OUTSIDE_TRANSIT_CORE
  vlan: 10
- name: INSIDE_TRANSIT_CORE
  vlan: 15
- name: INSIDE_TRANSIT_TRUSTED
  vlan: 20

# ---------------------
# L2 Transit Interfaces
# ---------------------
l2_transit_interfaces:
  # ---------
  # alnmckfw1
  # ---------
  alnmckfw1:
  - name: GigabitEthernet0/1
    description: alncore1
    mode: access
    vlan: 10
    enabled: true
  - name: GigabitEthernet0/2
    description: mckcore1
    mode: access
    vlan: 10
    enabled: true
  - name: GigabitEthernet1/1
    description: alnfab1
    mode: access
    vlan: 15
    enabled: true
  - name: GigabitEthernet1/2
    description: mckfab2
    mode: access
    vlan: 15
    enabled: true
  - name: GigabitEthernet2/1
    description: alnfab1
    mode: access
    vlan: 20
    enabled: true
  - name: GigabitEthernet2/2
    description: mckfab2
    mode: access
    vlan: 20
    enabled: true

  # ------
  # ashfw1
  # ------
  ashfw1:
  - name: GigabitEthernet0/1
    description: ashcore1
    mode: access
    vlan: 10
    enabled: true
  - name: GigabitEthernet0/2
    description: ashcore2
    mode: access
    vlan: 10
    enabled: true
  - name: GigabitEthernet1/1
    description: ashcld1
    mode: access
    vlan: 15
    enabled: true
  - name: GigabitEthernet1/2
    description: ashcld2
    mode: access
    vlan: 15
    enabled: true
  - name: GigabitEthernet2/1
    description: ashcld1
    mode: access
    vlan: 20
    enabled: true
  - name: GigabitEthernet2/2
    description: ashcld2
    mode: access
    vlan: 20
    enabled: true

